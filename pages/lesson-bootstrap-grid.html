<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson-bootstrap-grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <style>
        .box {
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="box col-6 ">One</div>
        <div class="box col-6 ">Two</div>
        <div class="box col-2 ">Three</div>
        <div class="box col-3  ">Four</div>
        <div class="box col-4 ">Five</div>
        <div class="box col-3 ">Six</div>
        <div class="box col-3 ">Seven</div>
        <div class="box col-3 ">Eight</div>
        <div class="box col-3 ">Nine</div>
        <div class="box col-3  ">Ten</div>
        <div class="box col-12 ">Eleven</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
