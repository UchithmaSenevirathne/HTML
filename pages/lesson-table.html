<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - Tables</title>
    <style>
        table {
            border: 1px solid black;
        }
        th {
            background-color: rgb(86, 235, 190);
            border: 1px solid rgb(236, 5, 5);
        }
        td {
            border: 1px solid rgb(14, 51, 216);   
        }
        table,td,th{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!--table data-->
            <td>Uchithma</td>
            <td>Senevirathne</td>
            <td>0713301004</td>
            <td>uchithma@gmail.com</td>
            <td>Galle</td>
            </tr>

            <tr>
                <!--table data-->
            <td>Mueena</td>
            <td>Mueen</td>
            <td>0786785643</td>
            <td>mueena@gmail.com</td>
            <td>Galle</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>

    <br>

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>QTY</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!--table data-->
            <td>Sunlight</td>
            <td>5</td>
            <td>1000</td>
            </tr>

            <tr>
                <!--table data-->
            <td>Clogate</td>
            <td>2</td>
            <td>450</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td style="height: 100px;">Total</td>
                <td style="border: 0px;"></td>
                <td>1450</td>
            </tr>
        </tfoot>
    </table>

    <br>

    <!--colspan-->

    <table style="width: 400px; text-align: center;">
            <tr style="height: 100px;">
                <td colspan="2">1</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr style="height: 100px;">
                <td>5</td>
                <td colspan="3">6</td>
            </tr>
            <tr style="height: 100px;">
                <td>9</td>
                <td colspan="2">10</td>
                <td>12</td>
            </tr>
            <tr style="height: 100px;">
                <td colspan="3">13</td>
                <td>16</td>
            </tr>
    </table>

    <br>

    <!--rowspan-->

    <table style="width: 400px; text-align: center;">
        <tr style="height: 100px;">
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr style="height: 100px;">
            <td rowspan="3">6</td>
            <td>7</td>
            <td rowspan="3">8</td>
        </tr>
        <tr style="height: 100px;">
            <td rowspan="2">9</td>
            <td>11</td>
        </tr>
        <tr style="height: 100px;">
            <td>15</td>
        </tr>
    </table>

    <br>

    <table style="width: 400px; text-align: center;">
        <tr style="height: 100px;">
            <td colspan="2" rowspan="2">1</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr style="height: 100px;">
            <td>7</td>
            <td>8</td>
        </tr>
        <tr style="height: 100px;">
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr style="height: 100px;">
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
    </table>
</body>
</html>
